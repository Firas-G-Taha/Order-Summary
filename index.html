  <div class="bg__img"></div>
  <div class="main-container">
      <img src="images/illustration-hero.svg" alt="" class="hero">
      <div class="text-container">
        <h2 class="Black">Order Summary</h2>
        <p class="gray-text">You can now listen to millions of

      </div>
      <div class="plan-container">
        <div class="plan-inner-container">
          <img id="music-icon" src="images/icon-music.svg" alt="Music icon">  
          <div class="pricing-container">
            <h3 >Annual Plan</h3>
            <p class="gray-text">$59.99/year</p>  
          </div>
        </div>
          <a href="" id="link">Change</a>  
      </div>
      <button class="proceed_button bututon">Proceed to Payment</button>
      <button class="cancel_button button">Cancel Order</button>
  </div>
